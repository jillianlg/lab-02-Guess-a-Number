<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Magic Number</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png"/>
        </div>
    </header>
    <main>
        <section class="main-section">
            <h2>Guess the magic number:</h2>
            <h3>Senior Splendini is thinking of a number between 1-20.</h3>
            <h3>You have 4 chances to guess.</h3>
            <input id='user-input' type='number'>
            <button id='guess-button'>Guess</button>
            <div>Number of guesses remaining: <span id='guesses-span'>4</span></div>
            <span id='high-low-span'></span>
            <span id='results-span'></span>
            <div>You have won: <span id='win-span'> 0</span></div>
            <div>You have lost:<span id='lose-span'> 0</span></div>
            <button id='reset-button'>Play Again!</button>
            <img class='magic-img' src="https://www.iconspng.com/images/magic-top-hat/magic-top-hat.jpg" alt="magic top hat">
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
